<!doctype html>
<html lang="en" ng-app="cipherApp">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Cipher Page</title>
</head>

<body ng-controller="mainCtrl">
	<div class="container">
		<div class="row">
			<form name="cipherForm">
				<input class='col-xs-3 col-xs-offset-4 inputBox' type="text" ng-model='textBox' placeholder='Enter text to Cipher...' required>
				<select class='selectBox col-xs-1' ng-model='selected' required>
				<option selected value='1'>1</option>
  <option value= '2'>2</option>
  <option value= '3'>3</option>
  <option value= '4'>4</option>
  <option value= '5'>5</option>
  <option value= '6'>6</option>
  <option value= '7'>7</option>
  <option value= '8'>8</option>
  <option value= '9'>9</option>
  <option value= '10'>10</option>
			</select>
				<br>
				<div class=" col-xs-offset-4 col-xs-4">
					<button class='btn btn-default buttons' ng-click="cipher()" ng-disabled='cipherForm.$invalid'>Cipher</button>
					<button ng-click="decipher()" class='btn btn-default buttons' ng-disabled='cipherForm.$invalid'>Decipher</button>
				</div>
			</form>
			<div class="text-left col-xs-offset-4 col-xs-4">
				<br>
				<h3>Ciphered:
					<br> {{cipheredText}}
				</h3>
				<br>
				<h3>Deciphered:
					<br> {{decipheredText}}
				</h3>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
